<head>

<body>
    <div class="container">
        <h1>Regal Cinema</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <h2>Showtimes</h2>
                <form id="movies">
                    <div class="radio-form">
                        <label for="movies">Movies</label>
                        <br>
                        <input type="radio" name="movie" value="barbie">
                        Barbie Movie
                        <br>
                        <input type="radio" name="movie" value="howl">
                        Howl's Moving Castle
                        <br>
                        <input type="radio" name="movie" value="jaws">
                        Jaws
                    </div>
                    <div class="form-group">
                        <label for="Time">Movie Time</label>
                        <br>
                        <input type="radio" name="time" value="afternoon">
                        Afternoon
                        <br>
                        <input type="radio" name="time" value="morning">
                        Morning
                    </div>
                    <div class="form-group">
                        <label for="Age">Are you older than 60</label>
                        <br>
                        <input type="radio" name="age" value="yes">
                        Yes
                        <br>
                        <input type="radio" name="age" value="no">
                        No
                        <br>
                    <button type="submit" class="btn-primary">Get ticket price</button>
                    </div>
                </form>
                <br>    
                <h2>Ticket Price</h2>
                    <br>
                <div id="pricing">
